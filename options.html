<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EncoderPD</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <script type="text/javascript" src="libs/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div id="settings">
        <div id="main-settings">
            <div class="title-settings">
                <p>Настройки</p>
            </div>
            <div class="download-app">
                <img src="img/icon.png">
                <p>Скачать Приложению</p>
            </div>
            <!--div class="download-app">
                <img src="img/icon.png">
                <p>Скачать Бета версию</p>
            </div-->

                <img src="css/icons/apperance.png">
                <p>Оформления</p>
            </div>
            <div class="edit-language">
                <img src="css/icons/lang.png">
                <p>Язык</p>
            </div>
            <div class="verify-update">
                <img src="css/icons/update.png">
                <p>Обновление</p>
            </div>
            <div class="help-btn">
                <img src="img/icon.png">
                <p>Помощь</p>
            </div>
            <div class="faq-btn">
                <img src="img/icon.png">

            </div>
            <div class="footer-settings">

<script src="libs/cookie.func.js"></script>
